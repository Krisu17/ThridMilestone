<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Kurier-APP</title>
    <meta charset="utf-8">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon.png"/>
</head>
<body class="registration_body">
<nav>
    <div class="logo">
        <img class="logo_image" src="images/logo.png" alt="logo">
        <h4 class="logo_title">Kurier-APP</h4>
    </div>
    <ul>
        <li><a href="/">Strona główna</a></li>
        <li><a href="/client_pickup">Odbierz od klienta</a></li>
        <li><a href="/parcel_pickup">Odbierz z paczkomatu</a></li>
        <li><a href="/show_packages">Pobrane paczki</a></li>
        <li><a href="/logout">Wyloguj się</a></li>

    </ul>
</nav>
<header>
    <h2>Zobacz, jakie paczki są przypisane do Twojego konta!</h2>
</header>
<section>

    

    <table class="download_table">
        {% for file in my_files %}
        <tr id={{file}}>
            <th class="download_th">{{ file }}</th>
            <th class="download_th">
                <div>
                    <a href="https://localhost:8081/waybill/{{file}}" target="_blank">
                        <button class="download">Pobierz</button>
                    </a>
                </div>
            </th>
            <th class="download_th">
                <div>
                    <a target="blank" >
                        <button class="remove" id={{file}} onclick="removeWaybill(id)">Usuń</button>
                    </a>
                </div>
            </th>
        </tr>
        {% endfor %}
    </table>

</section>
</body>
</html>
